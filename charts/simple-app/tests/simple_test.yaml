suite: simple-app simple case

values:
  - simple-values.yaml

release:
  name: simple
  namespace: default

tests:
  - it: Deployment should be named as release
    template: deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: simple

  - it: Deployment image tag should be set correctly
    template: deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].image
          value: test:1.1.1

  - it: Deployment simple port specification should work correctly
    template: deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].ports
          value:
            - containerPort: 9000
              name: http
              protocol: TCP

  - it: Service should be named as release
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: simple

  - it: Service simple port specification should work correctly
    template: service.yaml
    asserts:
      - isKind:
          of: Service
      - equal:
          path: spec.ports
          value:
            - name: http
              port: 80
              protocol: TCP
              targetPort: http
